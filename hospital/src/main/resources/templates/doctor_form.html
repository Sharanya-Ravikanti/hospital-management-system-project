<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Doctor</title>
</head>
<body>
<h2>Add Doctor</h2>
<form th:action="@{/doctors/add}" th:object="${doctor}" method="post">
    <label>Name: <input type="text" th:field="*{name}" required></label><br>
    <label>Specialization: <input type="text" th:field="*{specialization}" required></label><br>
    <label>Email: <input type="email" th:field="*{email}" required></label><br>
    <label>Phone: <input type="text" th:field="*{phone}" required></label><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
