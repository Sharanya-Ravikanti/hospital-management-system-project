<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
</head>
<body>
<h2>Doctor List</h2>
<a href="/doctors/add">Add Doctor</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.name}"></td>
        <td th:text="${doctor.specialization}"></td>
        <td th:text="${doctor.email}"></td>
        <td th:text="${doctor.phone}"></td>
        <td><a th:href="@{'/doctors/delete/' + ${doctor.id}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
