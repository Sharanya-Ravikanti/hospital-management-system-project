<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Medical Record</title>
</head>
<body>
<h2>Create Medical Record</h2>
<form th:action="@{/medical-records/save}" th:object="${record}" method="post">
    <label>Patient:</label>
    <select th:field="*{patient}">
        <option th:each="p : ${patients}" th:value="${p}" th:text="${p.name}"></option>
    </select><br/>

    <label>Diagnosis:</label>
    <input type="text" th:field="*{diagnosis}" required/><br/>

    <label>Treatment:</label>
    <input type="text" th:field="*{treatment}" required/><br/>

    <label>Date:</label>
    <input type="date" th:field="*{reportDate}" required/><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
