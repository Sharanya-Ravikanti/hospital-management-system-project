<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
</head>
<body>
<h2>All Notifications</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Message</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="n : ${notifications}">
            <td th:text="${n.id}"></td>
            <td th:text="${n.patient.name}"></td>
            <td th:text="${n.message}"></td>
            <td th:text="${n.timestamp}"></td>
        </tr>
    </tbody>
</table>
<a href="/notifications/create">Send New Notification</a>
</body>
</html>
