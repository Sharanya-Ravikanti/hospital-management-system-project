<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
</head>
<body>
<h1>Patient Registration</h1>
<form th:action="@{/patients/save}" method="post" th:object="${patient}">
    Name: <input type="text" th:field="*{name}" required><br>
    Age: <input type="number" th:field="*{age}" required><br>
    Gender: <input type="text" th:field="*{gender}" required><br>
    Contact: <input type="text" th:field="*{contact}" required><br>
    <button type="submit">Submit</button>
</form>

<h2>All Patients</h2>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Contact</th><th>Action</th></tr>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.age}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.contact}"></td>
        <td><a th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
