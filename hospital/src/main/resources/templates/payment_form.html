<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Payment</title>
</head>
<body>
<h2>Add New Payment</h2>
<form th:action="@{/payments/save}" th:object="${payment}" method="post">
    <label>Method:</label>
    <input type="text" th:field="*{paymentMethod}" required/><br/>

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required/><br/>

    <label>Date:</label>
    <input type="date" th:field="*{paymentDate}" required/><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
