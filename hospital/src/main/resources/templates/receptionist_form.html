<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Receptionist</title>
</head>
<body>
<h2>Add New Receptionist</h2>
<form th:action="@{/receptionists/save}" th:object="${receptionist}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Contact:</label>
    <input type="text" th:field="*{contact}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
